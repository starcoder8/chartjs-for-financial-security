<html>
  <head>
    <script src="../node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="../Chart.Financial.js" type="text/javascript"></script>
  </head>
  <body>
    <div style="width:1000px">
      <canvas id="myChart"></canvas>
    <div>
    <script type="text/javascript">
      var ctx = document.getElementById("myChart").getContext("2d");
      ctx.canvas.width = 1000;
      ctx.canvas.height = 300;
      new Chart(ctx, {
        type: 'financial',
        data: {
          datasets: [{
            label: "My First dataset",
            upCandleColor: "rgba(80, 160, 115, 1)",
            downCandleColor: "rgba(215, 85, 65, 1)",
            outlineCandleColor: "rgba(90, 90, 90, 1)",
            outlineCandleWidth: 1,
            data: [
              { t: '01.04.2017', o: 70, h: 80, l: 40, c: 50 },
              { t: '02.04.2017', o: 60, h: 200, l: 50, c: 90 },
              { t: '03.04.2017', o: 40, h: 50, l: 20, c: 30 },
              { t: '04.04.2017', o: 60, h: 80, l: 40, c: 60 },
              { t: '05.04.2017', o: 60, h: 100, l: 50, c: 90 },
              { t: '06.04.2017', o: 30, h: 50, l: 20, c: 40 },
              { t: '07.04.2017', o: 50, h: 80, l: 40, c: 70 },
              { t: '08.04.2017', o: 60, h: 100, l: 50, c: 90 },
              { t: '09.04.2017', o: 40, h: 50, l: 20, c: 30 },
              { t: '10.04.2017', o: 30, h: 50, l: 20, c: 40 },
            ]
          }]
        }
      });
    </script>
  </body>
</html>
